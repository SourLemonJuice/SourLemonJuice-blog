---
permalink: "/archive"
redirect_from:
  - "/pages/archive"
lang: "zho-Hans"
title: "帖子归档"
---

<!-- 注意，baseurl是config中的变量并不能自适应环境 -->

<ul>
  {% for post in site.posts %}
  <li>
    <!-- https://shopify.github.io/liquid/filters/date/ -->
    {{ post.date | date: site.minima.date_format_no_hour }}: <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
