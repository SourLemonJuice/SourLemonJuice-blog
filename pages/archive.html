---
lang: "zho-Hans"
title: "Blog-Archive"
---

<!-- 注意，baseurl是config中的变量并不能自适应环境 -->

<ul>
  {% for post in site.posts %}
  <li>
    <!-- https://shopify.github.io/liquid/filters/date/ -->
    Post: <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> on {{ post.date | date: "%F" }}
    <br>
    Tags: {{ post.tags | escape }}
  </li>
  <br>
  {% endfor %}
</ul>
