---
lang: "zho-Hans"
title: "帖子归档"
---

<!-- 注意，baseurl是config中的变量并不能自适应环境 -->

<ul>
  {% for post in site.posts %}
  <li>
    <!-- https://shopify.github.io/liquid/filters/date/ -->
    {{ post.date | date: "%F" }}: <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    <br>
    Tags: {{ post.tags | escape }}
  </li>
  <br>
  {% endfor %}
</ul>
