# theme: minima
# 警告: 不要使用 jekyll-theme-minima 只有通过这种方式设置的minima主题无法正常加载，这应该是一个特例
# https://github.com/github/docs/issues/25314
# 
# Github Action Error:
#  Error:  Logging at level: debug Configuration file: /github/workspace/./docs/_config.yml Theme: jekyll-theme-minima github-pages 228 | Error: The jekyll-theme-minima theme could not be found. 

# 强制使用最新的minima远程仓库
remote_theme: jekyll/minima

# 宽松的语法风格总是让人在美观与安全之间来回摇摆，所以...
# 该配置文件语法风格:
# - 所有的 URL，文件相对路径 都应该使用"双引号"包裹
# - 使用 [a, b] 的合集中的每个元素都需要"双引号"包裹
# - 一个缩进使用 2 个空格
# - 如果没有解析错误的话，其余的只写元素内容
# - 同一序列的映射可以酌情选择是否一起使用双引号包裹

# 网站标题
title: SourLemonJuice-blog
# 域名
url: "https://sourlemonjuice.github.io"
# 域名后，页面url前，的基本url
baseurl: "/SourLemonJuice-blog"
# 需要排除的文件 [DIR, FILE, ...] 记得加上所有不以 '_' '.' 开头的文件和文件夹
# Gemfile 与 Gemfile.lock 会被默认忽略
exclude: ["README.md", "Dockerfile", "compose.yaml", "docker-SHELL.sh"]
# 页面编码(utf-8是jekyll 2.0.0及以后的默认值)
encoding: utf-8
# 时区设置
timezone: Asia/Shanghai

# 网站页脚描述
# The `>` after `description:` means to ignore line-breaks until next key.
# If you want to omit the line-break after the end of text, use `>-` instead.
description:
  A blog of SourLemonJuice

# 作者元数据
author:
  name: "酸柠檬猹/SourLemonJuice"
  email: "SourLemonJuice233@outlook.com"

# 帖子共享协议
Creative_Commons:
  CC_ShortName: CC-BY-4.0
  CC_FullName: Attribution 4.0 International

# jekyll 插件设置
plugins:
  # 远程主题支持
  - jekyll-remote-theme
  # 生成 atom feed
  - jekyll-feed
  # 生成 seo(Search engine optimization)/搜索引擎优化 标签
  # 注意: minima 主题的 _includes/head.html 中已经添加了 {% seo %}
  - jekyll-seo-tag
  # 生成 sitemap/站点地图
  # 注意: "网站地图" 需要在其他 "有生成文件功能" 的插件执行后生成
  # 默认情况下最后被需求的插件会被最后执行，所以一定要保持这行配置是插件序列中的最后一项
  - jekyll-sitemap

# 在 google search console 验证网站
google_site_verification: "8LopVjCQclgmLdixaxx9rqAB55ji9yoRrtL5TZapDDM"

# 设置 minima
minima:
  # 主题为 自动
  skin: auto
  # 社交媒体链接
  social_links:
    # 设置Github主页链接
    -
      platform: github
      user_url: "https://github.com/SourLemonJuice"
      title:  Github

# minima 顶部的连接
header_pages:
  - "pages/test.md"
  - "pages/archive.html"

# 设置默认 Front Matter
defaults:
  -
    scope:
      path: "pages"
      type: pages
    values:
      layout: page
      # 抱歉，请仔细看这里: https://jekyllrb.com/docs/permalinks/#pages
      permalink: "/:path/:basename"
  -
    scope:
      path: "posts"
      type: posts
    values:
      layout: post
      # 不要在 Github pages 上用短名称，似乎并不能识别，应该是版本太旧的问题
      # 就是这个: https://jekyllrb.com/docs/permalinks/#built-in-formats
      permalink: "/:categories/:year/:month/:day/:title"
