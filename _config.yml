# minima theme
# theme: minima
# 强制使用最新的minima远程仓库
remote_theme: https://github.com/SourLemonJuice/minima-for-SourLemonJuice

# 网站标题
title: SourLemonJuice-blog
# 域名
url: "https://sourlemonjuice.github.io"
# 域名后，页面url前，的基本url
baseurl: "/SourLemonJuice-blog"
# 需要排除的文件 [DIR, FILE, ...] 记得加上所有不以 '_' '.' 开头的文件和文件夹
# Gemfile 与 Gemfile.lock 会被默认忽略
exclude: ["README.md", "docs/", "Dockerfile", "compose.yaml", "docker-SHELL.sh"]
# 页面编码(utf-8是jekyll 2.0.0及以后的默认值)
encoding: utf-8
# 时区设置
timezone: Asia/Shanghai
# 全局默认缺省语言(尽量使用最新的标准)
# ---
# 关于需要使用什么语言标签(即 IETF 语言标签): https://developer.mozilla.org/zh-CN/docs/Web/HTML/Global_attributes/lang
# 维基百科上的 IETF 语言标签(整体组合方式): https://en.wikipedia.org/wiki/IETF_language_tag
# 维基百科上的 ISO_639-3(第一位的"语言"代号): https://en.wikipedia.org/wiki/ISO_639-3
# 维基百科上的 ISO_3166-1_alpha-2(两位的"地区"代号): https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2
# 维基百科上的 ISO_15924("书写方式"代号): https://en.wikipedia.org/wiki/ISO_15924
lang: eng

# 网站页脚描述
# The `>` after `description:` means to ignore line-breaks until next key.
# If you want to omit the line-break after the end of text, use `>-` instead.
description:
  A blog of 酸柠檬猹/SourLemonJuice. Trying to be a gentle and understanding person.

# 作者元数据
author:
  name: "酸柠檬猹/SourLemonJuice"
  email: "SourLemonJuice233@outlook.com"

# 帖子共享协议
Creative_Commons:
  CC_ShortName: CC BY 4.0
  CC_FullName: Attribution 4.0 International

# jekyll 插件设置
plugins:
  # 远程主题支持
  - jekyll-remote-theme
  # 生成 atom feed
  - jekyll-feed
  # 生成 seo(Search engine optimization)/搜索引擎优化 标签
  # 注意: minima 主题的 _includes/head.html 中已经添加了 {% seo %}
  - jekyll-seo-tag
  # 获取最后修改日期
  - jekyll-last-modified-at
  # 生成 sitemap/站点地图
  # 注意: "网站地图" 需要在其他 "有生成文件功能" 的插件执行后生成
  # 默认情况下最后被需求的插件会被最后执行，所以一定要保持这行配置是插件序列中的最后一项
  - jekyll-sitemap

# 在一些 搜索引擎调查工具 中验证网站
# google_site_verification: "8LopVjCQclgmLdixaxx9rqAB55ji9yoRrtL5TZapDDM"
webmaster_verifications:
  google: 8LopVjCQclgmLdixaxx9rqAB55ji9yoRrtL5TZapDDM
  bing: BC0CFA01D203CF6FDE0923D19DA3EFEE

# Some analytics tools added with me
# Google Analytics
google_analytics: true
# Microsoft Clarity
microsoft_clarity: true

# 设置 minima
minima:
  # 主题为 自动
  skin: auto
  # minima 主题的日期格式
  date_format: "%F UTC%z"
  # 社交媒体链接
  social_links:
    # 设置Github主页链接
    -
      platform: github
      user_url: "https://github.com/SourLemonJuice"
      title:  GitHub Profile
    -
      platform: gitlab
      user_url: "https://gitlab.com/SourLemonJuice"
      title: GitLab Profile
    -
      platform: mastodon
      user_url: "https://mastodon.social/@SourLemonJuice"
      title: mastodon.social
    -
      platform: x
      user_url: "https://x.com/LemonJuice3893"
      title: Twitter/X

# minima 顶部的连接
header_pages:
  - "pages/about.md"
  - "pages/social.md"
  - "pages/archive.html"

# 设置默认 Front-Matter
defaults:
  -
    scope:
      path: "pages/"
      type: pages
    values:
      layout: page
      # 抱歉，请仔细看这里: https://jekyllrb.com/docs/permalinks/#pages
      permalink: "/:path/:basename"
  -
    # For private pages...
    scope:
      path: "pages/secret-maybe/"
      type: pages
    values:
      layout: page
      permalink: "/about/secret/:basename"
      noindex: true
  # posts v1
  -
    scope:
      path: "posts/"
      type: posts
    values:
      layout: post
      # 不要在 Github pages 上用短名称，似乎并不能识别，应该是版本太旧的问题
      # 就是这个: https://jekyllrb.com/docs/permalinks/#built-in-formats
      permalink: "/:categories/:year/:month/:day/:title"
  # 配置语言信息
  # 注意: 记得给 "pages" 单独写标签，它们还是单独管理的好(有些页面本身也不是中文2333)
  -
    scope:
      path: "posts/简体中文/"
      type: posts
    values:
      lang: zho-Hans
  # posts v2
  # 主旨大概就是弱化时间和语言概念吧，大概
  -
    scope:
      path: "posts2/"
      type: posts
    values:
      layout: post
      permalink: "/:slugified_categories/:month/:title"
      lang: zho-Hans
