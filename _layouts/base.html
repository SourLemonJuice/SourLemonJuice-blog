<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  {%- if site.google_analytics == true and jekyll.environment != "production" -%}
    {%- include google-analytics.html -%}
  {%- else -%}
    <!-- Google Analytics was not include -->
  {%- endif -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
